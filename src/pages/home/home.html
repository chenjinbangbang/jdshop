<ion-header>
  <ion-navbar>
    <ion-searchbar (tap)='goSearch()'></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides *ngIf='focusList.length > 0' class='focus' pager loop='true' autoplay='3000'>
    <ion-slide *ngFor='let item of focusList'>
      <img [src]="config.apiUrl+item.pic" alt="" />
    </ion-slide>
  </ion-slides>

  <div class="home_title">
    精品推荐
  </div>


  <!-- 外层的ion-scroll 100% 里面元素的宽度要大鱼100% -->
  <div class="rec_shop">
    <ion-scroll scrollX='true'>
      <ul class='plist clearfix' [ngStyle]='{"width": bestListWidth}'>
        <li *ngFor='let item of bestList' [navPush]="PcontentPage" [navParams]="{id: item['_id']}">
          <img [src]="config.apiUrl+item.s_pic" alt="" />
          <div class='hot_shop_detail'>{{item.title}}</div>
          <p>
            <span class='price'>￥{{item.price}}</span>
          </p>
        </li>
      </ul>
    </ion-scroll>
  </div>

  <div class="home_title">
    猜你喜欢
  </div>

  <div class="hot_shop clearfix">
    <ion-row>
      <ion-col col-6 *ngFor='let item of hotList' [navPush]='PcontentPage' [navParams]="{id: item['_id']}">
        <img [src]="config.apiUrl+item.s_pic" alt="" />
        <div class='hot_shop_detail'>{{item.title}}</div>
        <p>
          <span class='price'>￥{{item.price}}</span>
        </p>
      </ion-col>
    </ion-row>
  </div>


</ion-content>
